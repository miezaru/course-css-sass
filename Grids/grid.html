<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid | CSS Grid</title>

        <style>
            /* base */
            :root {
                --bcg-grey: hsl(0deg 0% 93%);
            }

            *,
            *::before,
            *::after {
                box-sizing: inherit;
                padding: 0;
                margin: 0;
            }

            html {
                font-size: 62.5%;
            }

            body {
                box-sizing: border-box;
                font-family: sans-serif;
                font-size: 2.4rem;
                font-weight: 400;
                line-height: 1.4;
            }

            /* grid */
            .container {
                display: grid;

                /* grid | rows */
                grid-template-rows: repeat(2, 1fr);
                grid-template-rows: repeat(2, 15rem);

                /* grid | columns */
                grid-template-columns: repeat(2, 15rem) 1fr;
                grid-template-columns: 50% 1fr 1fr;
                grid-template-columns: repeat(3, 1fr);

                /* grid | gap */
                gap: 3rem 5rem;
                inline-size: 100rem;

                /* grid | for using 1fr on rows, need to declare height on container */
                /* block-size: 100rem; */
                margin-block: 3rem;
                margin-inline: auto;
                background-color: var(--bcg-grey);
            }

            .item--1 {
                z-index: 10;

                /* grid | cell */
                /*
                grid-row-start: 2
                grid-row-end: 3 */
                grid-row: 2 / 3;
                grid-row: 2;
                grid-column: 2;

                /* grid-column: 2 / 4; */

                /* grid-area: 2 / 2 / 3 / 3 */
                background-color: orangered;
            }

            .item--2 {
                grid-row: 3;
                grid-column: 1 / span 2;

                /* grid | -1 means all the way until the end */
                grid-column: 1 / -1;
                background-color: greenyellow;
            }

            .item--3 {
                /* grid | we can have multiple grid-items in one cell */
                grid-row: 2 / 3;
                grid-column: 1 / 3;
                background-color: blueviolet;
            }

            .item--4 {
                background-color: palevioletred;
            }

            .item--5 {
                /*
                grid-row: 1 / 2;
                grid-column: 3 / 4; */
                grid-area: 1 / 3 / 3 / 4;
                background-color: royalblue;
            }

            .item--6 {
                /*
                grid-row: 1;
                grid-column: 2; */
                grid-area: 1 / 2;
                background-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item--1">1: Orange</div>
            <div class="item item--2">2: Green</div>
            <div class="item item--3">3: Violet</div>
            <div class="item item--4">4: Pink</div>
            <div class="item item--5">5: Blue</div>
            <div class="item item--6">6: Brown</div>
        </div>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" crossorigin rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        >

        <link href="./css/final/main-min.css" rel="stylesheet">
        <link
            type="image/png"
            href="./img/icon/favicon.png"
            rel="shortcut icon"
        >

        <title>Trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <picture>
                    <source type="image/avif" srcset="./img/logo/logo.avif">
                    <source type="image/webp" srcset="./img/logo/logo.webp">
                    <img
                        class="logo"
                        src="./img/logo/logo.png"
                        alt="Trillo logo"
                        type="image/png"
                        height="106"
                        width="153"
                        srcset="./img/logo/logo.png"
                    >
                </picture>

                <form class="search" action="#">
                    <input
                        class="search__input"
                        type="text"
                        placeholder="Search hotels"
                    >
                    <button class="search__button" type="submit">
                        <svg class="search__icon" viewBox="0 0 20 20">
                            <use
                                xlink:href="./svg/sprite.svg#icon-magnifying-glass"
                            ></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon" viewBox="0 0 20 20">
                            <use
                                xlink:href="./svg/sprite.svg#icon-bookmark"
                            ></use>
                            <span class="user-nav__notify">7</span>
                        </svg>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon" viewBox="0 0 20 20">
                            <use xlink:href="./svg/sprite.svg#icon-chat"></use>
                            <span class="user-nav__notify">13</span>
                        </svg>
                    </div>
                    <div class="user-nav__user">
                        <picture>
                            <source
                                type="image/avif"
                                srcset="./img/users/user.avif"
                            >
                            <source
                                type="image/webp"
                                srcset="./img/users/user.webp"
                            >
                            <img
                                class="user-nav__user-photo"
                                src="./img//users/user.jpg"
                                alt="User photo"
                                type="image/jpg"
                                height="400"
                                width="400"
                                srcset="./img/users/user.jpg"
                            >
                        </picture>
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a class="side-nav__link" href="#">
                                <svg class="side-nav__icon" viewBox="0 0 20 20">
                                    <use
                                        xlink:href="./svg/sprite.svg#icon-home"
                                    ></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a class="side-nav__link" href="#">
                                <svg class="side-nav__icon" viewBox="0 0 20 20">
                                    <use
                                        xlink:href="./svg/sprite.svg#icon-aircraft-take-off"
                                    ></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a class="side-nav__link" href="#">
                                <svg class="side-nav__icon" viewBox="0 0 20 20">
                                    <use
                                        xlink:href="./svg/sprite.svg#icon-key"
                                    ></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a class="side-nav__link" href="#">
                                <svg class="side-nav__icon" viewBox="0 0 20 20">
                                    <use
                                        xlink:href="./svg/sprite.svg#icon-map"
                                    ></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2027 by trillo. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">Hotel view</main>
            </div>
        </div>
    </body>
</html>
